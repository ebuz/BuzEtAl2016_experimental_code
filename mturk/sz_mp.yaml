######################################
## External HIT Properties
######################################

title: Interactive word reading
description: Read words outload (you will be recorded) to another person who will respond to what you say. If you've done this HIT or a similar one you cannot do this one.
keywords: english,word reading,language,recording
reward: 3
# 8 lists * 8 assignments = 64, do one first though
assignments: 1

######################################
## HIT Timing Properties
######################################

# this Assignment Duration value is 75 * 60 = 1 hour
assignmentduration: 4500

# this HIT Lifetime value is 60*60*24*3 = 3 days
hitlifetime: 259200

# this Auto Approval period is 60*60*24*15 = 15 days
autoapprovaldelay: 1296000

qualifications:
    builtin:
        # approval rate qualification
        - qualification: PercentAssignmentsApprovedRequirement
          comparator: GreaterThan
          value: 95
          private: true
        # this is a built-in qualification -- user must be in the United States
        - qualification: LocaleRequirement
          comparator: In
          locale: US
          private: false

